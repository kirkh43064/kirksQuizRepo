<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JavaScript Quizr</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>
        <header>

            <div class="header_row">

                <div class="scoreboard">

                    <button id="view_scores" type="button">View Highscores</button>

                </div>
            

                <div class="countdown_timer">

                    <p id="time">Time: </p>

                </div>

            </div>

        </header>

        <main>
            <section id="intro">

                <div class="intro_row">

                    <div id="title">

                        <h1 id="intro_title">Welcome to the JavaScript Fundamentals Quiz!</h1>

                        <p id="intro_text">Try to answer the following javascript questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</p>

                        <button id="start" type="button" onclick="startQuiz()">Start Quiz</button>
                    </div>

                </div>

            </section>

            <section id="quiz">

                <div class="question_rowrow">

                    <div id="questions">

                        <h2 id="question">question placeholder</h2>

                        <button id="a">A</button>

                        <button id="b">B</button>

                        <button id="c">C</button>

                        <button id="d">D</button>

                        <p id="result"></p>

                    </div>

                </div>

            </section>

            <section id="game_over">

                <div class="game_over_row">
                    
                    <div class="final_score">

                        <h2>All done!</h2>

                        <p id="your_score">Your final score is: </p>

                        <p>Enter initials: ><input type="text" size = "40" placeholder="Enter you initials for high score" name="initials" id="initials"/>

                            <button id="submit_score" type="button">Submit</button>
                        </p>

                    </div>

                </div>
                
            </section>

            <section id="high_scores">

                <div class="high_row">
                    
                    <div class="top_scores">

                        <h2 id="user_initials">User Initials</h2>

                        <h3 id="user_score">Score:</h3>
                      
                        <ol id="score-list">
                           
                        </ol>

                    </div>

                    <div id="reset_button">

                        <button id="replay">Play Agian?</button>

                        <button id="clearscores">Clear scores</button>

                    </div>

                </div>
                
            </section>


        </main>

        <script src="assets/js/scripts.js"></script>

    </body>

</html>
